<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear [Their Name],</p>
        <p>On this special day, I want to ask you something important: Will you be my Valentine?</p>
        <p>With love,</p>
        <p>[Your Name]</p>
        <button onclick="sendEmail('Yes')" id="yesBtn">Yes, I will!</button>
        <button onclick="moveButton()" id="noBtn">Sorry, not this time.</button>
    </div>
    <script>
        var noButton = document.getElementById('noBtn');

        function moveButton() {
            var maxX = window.innerWidth - noButton.offsetWidth;
            var maxY = window.innerHeight - noButton.offsetHeight;

            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        function sendEmail(response) {
            var mailtoLink = 'mailto:their.email@example.com?subject=Response%20to%20Valentine%20Request&body=Dear%20%5BTheir%20Name%5D%2C%0D%0A%0D%0A';
            if (response === 'Yes') {
                mailtoLink += 'I am so happy you said yes! Looking forward to celebrating together.%0D%0A%0D%0AWith love,%0D%0A%5BYour%20Name%5D';
            } else {
                mailtoLink += 'I understand. Maybe another time. Take care.%0D%0A%0D%0AWith respect,%0D%0A%5BYour%20Name%5D';
            }
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
