<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear testval1,</p>
        <p>On this special day, I want to ask you something important: Will you be my Valentine?</p>
        <p>With love,</p>
        <p>testval2</p>
        <button onclick="window.location.href='mailto:their.email@example.com?subject=Will%20You%20Be%20My%20Valentine%3F&body=Dear%20%5BTheir%20Name%5D%2C%0D%0A%0D%0AOn%20this%20special%20day%2C%20I%20want%20to%20ask%20you%20something%20important%3A%20Will%20you%20be%20my%20Valentine%3F%0D%0A%0D%0AWith%20love%2C%0D%0A%5BYour%20Name%5D'">Yes, I will!</button>
        <button onclick="window.location.href='mailto:their.email@example.com?subject=Response%20to%20Valentine%20Request&body=Dear%20%5BTheir%20Name%5D%2C%0D%0A%0D%0AI%20understand.%20Maybe%20another%20time.%20Take%20care.%0D%0A%0D%0AWith%20respect%2C%0D%0A%5BYour%20Name%5D'">Sorry, not this time.</button>
    </div>
</body>
</html>
